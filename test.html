<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/dist/slds/styles/salesforce-lightning-design-system.css" rel="stylesheet" type="text/css" />
    <link href="/font/css/AvenirLTPro.css" rel="stylesheet" type="text/css" />
    <title>Test Modal</title>
    <script>
        function showModal(){
            var hasStorageAccessMethod = false;
            try {
                document.hasStorageAccess();
                hasStorageAccessMethod = true;
            }catch(e){
                hasStorageAccessMethod = false; //document.hasStorageAccess likely doesn't exist
            }
            if(sessionStorage.getItem('faCookieModal') || !hasStorageAccessMethod){
                document.getElementsByClassName('fa-modal')[0].style.display = 'none';
                document.getElementsByClassName('fa-modal-background')[0].style.display = 'none';
            }
        }
        function navigateToFormAssembly(){
            sessionStorage.setItem('faCookieModal', 'shown');
            window.location.href = 'https://tfaforms.localhost:8443/iframe_fix_popup.html?returnUrl='+window.location.href;
        }
    </script>
</head>
<body onload="showModal()">
<section role="dialog" tabindex="-1" aria-label="You will need to accept cookies from FormAssembly"
         aria-modal="true" aria-describedby="modal-content-id-1" class="fa-modal slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
            <p>We will take you to a different site in order to accept cookies from FormAssembly.com</p>
        </div>
        <footer class="slds-modal__footer">
            <button class="slds-button slds-button_brand" onclick="navigateToFormAssembly()">Accept</button>
        </footer>
    </div>
</section>
<div class="fa-modal-background slds-backdrop slds-backdrop_open"></div>

<iframe
        sandbox="allow-popups allow-forms allow-modals allow-scripts allow-same-origin allow-top-navigation allow-storage-access-by-user-activation"
        frameborder="0"
        id="20:2;a_iframe"
        style="width: 100%; height: 800px;"
        data-aura-rendered-by="26:2;a"
        class=" tfaFormAssemblyForm"
        data-aura-class="tfaFormAssemblyForm"
        data-fa-iframe-unique-id="gqc5wtpw0i"
        src="https://tfaforms.localhost:8443/iframe_fix.html?returnUrl=https://tfaforms.localhost:8443/2">

</iframe>
